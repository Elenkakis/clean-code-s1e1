<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Lato:300,400,700'>
    <link rel="stylesheet" href="./style.css" type="text">
</head>
<body>
    <div class="main-display">
        <img class="main-display__picture" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="checklist">
        <p id="topSectionForAddingElementToList">
            <label class="add-task" for="new-task">Add Item</label>
            <div class="task-row-wrapper add-list">
                <input id="new-task"class="task user-task new-task" type="text">
                <button>Add</button>
            </div>
        </p>
        <h3>Todo</h3>
        <ul class="todo-list" id="incompleteTasks">
          <li>
            <input class="list__box" type="checkbox">
            <label class="todo-list__task">Pay Bills</label>
            <input type="text" class="task user-task">
            <button class="edit">Edit</button>
            <button class="delete">
                <img class="btn__remove" src="./remove.svg">
            </button>
          </li>
          <li class="list__mode">
            <input class="list__box" type="checkbox">
            <label class="task task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task user-task todo-list__mark">
            <button class="edit">Save</button>
            <button class="delete">
                <img class="btn__remove" src="./remove.svg">
            </button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input class="list__box" type="checkbox" checked>
            <label class="task done-task">See the Doctor</label>
            <input type="text" class="task user-task">
            <button class="edit">Edit</button>
            <button class="delete">
                <img class="btn__remove" src="./remove.svg">
            </button>
          </li>
        </ul>
    </div>
    <script type="text/javascript" SRC="./app.js"></script>
</body>
</html>
