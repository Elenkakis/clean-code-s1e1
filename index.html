<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Lato:300,400,700'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-display">
        <img class="main-display__picture" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="checklist">
        <p id="topSectionForAddingElementToList">
            <label class="add-task" for="new-task">Add Item</label>
            <div class="add-list">
                <input id="new-task"
                      class="task new-task" 
                      type="text">
                <button>Add</button>
            </div>
        </p>
        <h3>Todo</h3>
        <ul class="todo-list" id="incompleteTasks">
          <li>
            <input class="list__box" 
                   type="checkbox">
            <label class="task task-name">Pay Bills</label>
            <input class="task user-task" 
                   type="text">
            <button class="edit">Edit</button>
            <button class="delete">
                <img class="btn__remove" src="./remove.svg" alt="remove sign">
            </button>
          </li>
          <li>
            <input class="list__box" 
                   type="checkbox">
            <label class="task task-name task-name__edit">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="task user-task user-task__edit">
            <button class="edit">Save</button>
            <button class="delete">
                <img class="btn__remove" src="./remove.svg" alt="remove sigh">
            </button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks" class="completed-tasks">
          <li>
            <input class="list__box" 
                   type="checkbox" 
                   checked>
            <label class="task task-name done-task">See the Doctor</label>
            <input type="text" 
                   class="task user-task">
            <button class="edit">Edit</button>
            <button class="delete">
                <img class="btn__remove" src="./remove.svg" alt="remove sign">
            </button>
          </li>
        </ul>
    </div>
    <script type="text/javascript" SRC="./app.js"></script>
</body>
</html>
